<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutGap="10px"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        Exercises="Your Email"
        ngModel
        name="email"
        required
        #emailInput="ngModel"
        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field is required</mat-error
      >
      <mat-error *ngIf="emailInput.hasError('pattern')"
        >Invalid Email</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 character">
      <input
        type="password"
        matInput
        Exercises="Password"
        ngModel
        name="password"
        required
        minlength="6"
        #pw="ngModel"
      />
      <mat-hint align="end">{{ pw.value?.length }} /6</mat-hint>
      <mat-error *ngIf="pw.hasError('required')">Field is required</mat-error>
      <mat-error>Has to be at least 6 characters long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        [max]="maxDate"
        Exercises="Select DOB"
        ngModel
        name="dob"
        #dob="ngModel"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="dob.hasError('required')">Field is required</mat-error>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" #agree="ngModel" required>Agree to Term and Condition.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
