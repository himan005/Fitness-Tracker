<section  class="flex flex-col justify-center items-center gap-4 text-center p-8">
    <mat-progress-spinner mode="determinate" [value]="progress" class="flex flex-col justify-center"></mat-progress-spinner>
    <h1 class="font-extrabold">{{progress}}%</h1>
    <p>Keep going</p>
    <button mat-raised-button color="warn" (click)="onStop()">Stop</button>
</section>
