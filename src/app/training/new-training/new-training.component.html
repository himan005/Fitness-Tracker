<section class="p-8" fxLayout fxLayoutAlign="center">
  <mat-card class="flex justify-center items-center text-center" fxFlex.xs="90%" fxFlex="400px">
    <mat-card-title>Time to start a workout</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Exercises">
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="touch-toes">
            Touch Toes
          </mat-option>
          <mat-option value="Burpees">
            Burpees
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
